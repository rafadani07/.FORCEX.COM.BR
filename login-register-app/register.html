<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Register Page</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="src/styles/style.css" />
  <style>
    body { font-family: 'Quicksand', sans-serif; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-[#02203f] relative overflow-hidden">
  <form id="registerForm" class="relative z-10 w-full max-w-md px-4 py-8" autocomplete="off">
    <h2 class="text-2xl font-bold text-center mb-6 text-white">Register</h2>
    <label class="block mb-2 text-white text-sm" for="username">Username</label>
    <input
      class="w-full mb-6 rounded-md px-4 py-3 text-lg focus:outline-none"
      id="username"
      type="text"
      required
      autocomplete="off"
      style="background: #fff; color: #222;"
    />
    <label class="block mb-2 text-white text-sm" for="password">Password</label>
    <input
      class="w-full mb-6 rounded-md px-4 py-3 text-lg focus:outline-none"
      id="password"
      type="password"
      required
      style="background: #fff; color: #222;"
    />
    <label class="block mb-2 text-white text-sm" for="confirmPassword">Confirm Password</label>
    <input
      class="w-full mb-6 rounded-md px-4 py-3 text-lg focus:outline-none"
      id="confirmPassword"
      type="password"
      required
      style="background: #fff; color: #222;"
    />
    <button
      class="w-full bg-[#1a5dbf] hover:bg-[#1a5dbf] text-white text-lg rounded-md py-3 border border-[#2a6edb] transition-colors"
      type="submit"
    >
      Register
    </button>
    <p id="registerError" class="text-red-400 text-center mt-4 hidden">Error: Registration failed.</p>
    <p class="text-center mt-4">
      <a href="login.html" class="text-blue-300 underline">Already have an account? Login</a>
    </p>
  </form>

  <script src="src/scripts/register.js"></script>
</body>
</html>
