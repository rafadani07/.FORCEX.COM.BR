<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Login Page with Local Storage</title>
  <link rel="stylesheet" href="src/styles/style.css" />
</head>
<body class="min-h-screen flex items-center justify-center bg-[#02203f] relative overflow-hidden">
  <form id="loginForm" class="relative z-10 w-full max-w-md px-4 py-8" autocomplete="off">
    <h2 class="text-2xl font-bold text-center mb-6 text-white">Login</h2>
    <label class="block mb-2 text-white text-sm" for="username">Username</label>
    <input
      class="w-full mb-6 rounded-md px-4 py-3 text-lg focus:outline-none"
      id="username"
      type="text"
      required
      autocomplete="off"
      style="background: #fff; color: #222;"
    />
    <label class="block mb-2 text-white text-sm" for="password">Password</label>
    <input
      class="w-full mb-6 rounded-md px-4 py-3 text-lg focus:outline-none"
      id="password"
      type="password"
      required
      style="background: #fff; color: #222;"
    />
    <div class="flex justify-between items-center mb-6 text-white text-xs">
      <label class="flex items-center space-x-2">
        <input class="w-3 h-3" type="checkbox" id="keepLoggedIn" />
        <span>Keep me logged in</span>
      </label>
      <a class="underline" href="#">Forgot Password?</a>
    </div>
    <button
      class="w-full bg-[#1a5dbf] hover:bg-[#1a5dbf] text-white text-lg rounded-md py-3 border border-[#2a6edb] transition-colors"
      type="submit"
    >
      Login
    </button>
    <p id="loginError" class="text-red-400 text-center mt-4 hidden">Usuário ou senha inválidos.</p>
    <p class="text-center mt-4">
      <a href="register.html" class="text-blue-300 underline" id="goToRegister">Criar conta</a>
    </p>
  </form>

  <script src="src/scripts/login.js"></script>
</body>
</html>
