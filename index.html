<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Force X Dashboard - Painel Completo com Menu Unificado</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    body {
      font-family: 'Montserrat', sans-serif;
    }
    input[type="checkbox"].toggle-switch {
      appearance: none;
      -webkit-appearance: none;
      width: 40px;
      height: 20px;
      background: #2a3a5a;
      border-radius: 9999px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="checkbox"].toggle-switch:checked {
      background: #3ea9f5;
    }
    input[type="checkbox"].toggle-switch::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 9999px;
      transition: transform 0.3s ease;
    }
    input[type="checkbox"].toggle-switch:checked::before {
      transform: translateX(20px);
    }
    .circle-btn {
      width: 36px;
      height: 36px;
      border-radius: 9999px;
      font-size: 14px;
      font-weight: 600;
      line-height: 36px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      background-color: #3a3a3a;
      color: #a0a0a0;
    }
    .circle-btn.active {
      background-color: #3ea9f5;
      color: white;
    }
    .slider-bar {
      height: 1.5rem;
      border-radius: 9999px;
      background-color: #0a1a3a;
      position: relative;
      cursor: pointer;
    }
    .slider-fill {
      height: 100%;
      background-color: #3ea9f5;
      border-radius: 9999px;
      transition: width 0.3s ease;
    }
    .power-icon {
      font-size: 5rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .power-on {
      color: #3ea9f5;
    }
    .power-off {
      color: #1e2a4a;
    }
    .camera-label {
      position: absolute;
      top: 4px;
      left: 4px;
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      font-size: 0.75rem;
      font-weight: 700;
      padding: 0 6px;
      border-radius: 3px;
      user-select: none;
      z-index: 10;
    }
    .camera-container {
      position: relative;
      border-radius: 0.375rem;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(62, 169, 245, 0.6);
      transition: box-shadow 0.3s ease;
    }
    .camera-container:hover {
      box-shadow: 0 0 12px rgba(62, 169, 245, 1);
    }
    aside.comodos-menu {
      background-color: #0B2A56;
      width: 200px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      font-weight: 700;
      font-size: 1.25rem;
      color: white;
      user-select: none;
    }
    aside.comodos-menu button {
      background-color: #3ea9f5;
      border-radius: 0.375rem;
      padding: 0.5rem 0.75rem;
      text-align: left;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    aside.comodos-menu button:hover {
      background-color: #2a8ae5;
    }
    .content-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    main.content-area {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #0B2A56;
      border-radius: 0.5rem;
      margin-left: 1rem;
      min-height: 600px;
    }
    #unifiedMenu {
      background-color: #0B2A56;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 1rem;
      color: white;
    }
    #unifiedMenu section {
      background-color: #04172E;
      border-radius: 0.375rem;
      padding: 1rem;
    }
    #unifiedMenu h3 {
      font-weight: 700;
      margin-bottom: 0.5rem;
      font-size: 1.125rem;
    }
    #unifiedMenu img {
      border-radius: 0.375rem;
      width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body class="bg-[#04172E] text-white select-none min-h-screen flex flex-col">
  <!-- Tela de Login/Cadastro Centralizada -->
  <div id="userModal" class="fixed inset-0 flex items-center justify-center bg-[#02203f] z-50">
    <img
      alt="Blue abstract wave pattern with dotted texture on dark navy background"
      class="absolute inset-0 w-full h-full object-cover pointer-events-none select-none"
      src="https://storage.googleapis.com/a1aa/image/e42a8d41-3a9e-4fed-0f97-e36c873d54a0.jpg"
      style="z-index: 0;"
    />
    <form id="userForm" class="relative z-10 w-full max-w-md px-4 py-8 bg-transparent" autocomplete="off">
      <h2 id="userFormTitle" class="text-2xl font-bold text-center mb-6 text-white">Acesso Restrito</h2>
      <label class="block mb-2 text-white text-sm" for="userEmail">E-mail</label>
      <input
        class="w-full mb-6 rounded-md px-4 py-3 text-lg focus:outline-none"
        id="userEmail"
        type="email"
        required
        autocomplete="off"
        style="background: #fff; color: #222;"
      />
      <label class="block mb-2 text-white text-sm" for="userPassword">Senha</label>
      <input
        class="w-full mb-6 rounded-md px-4 py-3 text-lg focus:outline-none"
        id="userPassword"
        type="password"
        required
        style="background: #fff; color: #222;"
      />
      <button
        type="submit"
        id="userFormBtn"
        class="w-full bg-[#1a5dbf] hover:bg-[#1a5dbf] text-white text-lg rounded-md py-3 border border-[#2a6edb] transition-colors"

        Entrar
      </button>
      <p id="userError" class="text-red-400 text-center mt-4 hidden">Preencha todos os campos corretamente.</p>
      <p class="text-xs text-center text-blue-400 underline cursor-pointer mt-4">
        <a href="register.html" id="goToRegister">Cadastrar</a>

    <nav class="flex flex-col items-center bg-[#04172E] w-14 space-y-6 py-6 border-r border-[#0B2A56]">

      <button aria-label="Folha" class="text-white text-xl" id="btnLeaf"><i class="fas fa-leaf"></i></button>

      <button aria-label="Energia" class="text-white text-xl" id="btnPower"><i class="fas fa-power-off"></i></button>
      <button aria-label="Usuário" class="text-white text-xl" id="btnUser"><i class="fas fa-user"></i></button>
      <button aria-label="Quarto 1" class="text-white text-xl" id="btnRoom1"><i class="fas fa-bed"></i></button>
      <button aria-label="Quarto 2" class="text-white text-xl" id="btnRoom2"><i class="fas fa-door-open"></i></button>
      <button aria-label="Alexa" class="text-white text-xl" id="btnAlexa"><i class="fas fa-microphone"></i></button>
      <button aria-label="Câmera" class="text-white text-xl" id="btnCamera"><i class="fas fa-video"></i></button>
      <button aria-label="Temperatura" class="text-white text-xl" id="btnTemp"><i class="fas fa-thermometer-half"></i></button>
      <button aria-label="Som" class="text-white text-xl" id="btnSom"><i class="fas fa-music"></i></button>
      <button aria-label="Piscina" class="text-white text-xl" id="btnPiscina"><i class="fas fa-swimming-pool"></i></button>
      <button aria-label="Sala" class="text-white text-xl" id="btnSala"><i class="fas fa-couch"></i></button>
      <button aria-label="Cozinha" class="text-white text-xl" id="btnCozinha"><i class="fas fa-utensils"></i></button>
      <button onclick="logout()" class="fixed top-4 right-4 bg-red-600 text-white px-4 py-2 rounded z-50">Sair</button>
      <button aria-label="Premiação" class="text-yellow-400 text-xl" id="btnAward"><i class="fas fa-trophy"></i></button>
      <button aria-label="Economia" class="text-green-400 text-xl" id="btnEconomia"><i class="fas fa-leaf"></i></button>
    </nav>
    <!-- Main content -->
    <main class="content-area flex-grow p-4 overflow-auto max-w-7xl mx-auto">
      <h1 class="text-3xl font-bold mb-6">Force X Dashboard</h1>
      <section id="infoDisplay" class="bg-[#0B2A56] p-6 rounded-lg min-h-[600px] overflow-auto">
        <p>Selecione um item no menu para visualizar o conteúdo.</p>
      </section>
    </main>
  </div>

  <script>
    // LOGIN/CADASTRO
    const dashboardWrapper = document.getElementById('dashboardWrapper');
    const userModal = document.getElementById('userModal');
    function showDashboard(loggedIn) {
      dashboardWrapper.style.display = loggedIn ? '' : 'none';
      userModal.style.display = loggedIn ? 'none' : 'flex';
    }
    function getUsers() {
      return JSON.parse(localStorage.getItem('users') || '[]');
    }
    function setLoggedInUser(email) {
      localStorage.setItem('loggedInUser', email);
    }
    function getLoggedInUser() {
      return localStorage.getItem('loggedInUser');
    }
    function logout() {
      localStorage.removeItem('loggedInUser');
      showDashboard(false);
    }
    // Login
    const userForm = document.getElementById('userForm');
    const userError = document.getElementById('userError');
    userForm.onsubmit = function(e) {
      e.preventDefault();
      const email = document.getElementById('userEmail').value.trim().toLowerCase();
      const password = document.getElementById('userPassword').value;
      const users = getUsers();
      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        setLoggedInUser(email);
        showDashboard(true);
      } else {
        userError.textContent = 'E-mail ou senha inválidos.';
        userError.classList.remove('hidden');
      }
    };
    document.getElementById('goToRegister').onclick = function(e) {
      e.preventDefault();
      window.location.href = 'register.html';
    };
    if (getLoggedInUser()) {
      showDashboard(true);
    } else {
      showDashboard(false);
    }

    function setupAc() {
  const tempDisplay = document.getElementById('tempDisplay');
  const tempDown = document.getElementById('tempDown');
  const tempUp = document.getElementById('tempUp');
  const acToggle = document.getElementById('acToggle');
  const fanSpeedBtn = document.getElementById('fanSpeedBtn');
  const fanSpeedText = document.getElementById('fanSpeedText');
  const timerBtn = document.getElementById('timerBtn');
  const timerText = document.getElementById('timerText');
  const autoModeBtn = document.getElementById('autoModeBtn');
  const autoModeText = document.getElementById('autoModeText');
  const timeDisplay = document.getElementById('timeDisplay');

  let temp = 21.5;
  let acOn = acToggle ? acToggle.checked : true;
  let fanSpeed = 2; // 1, 2, 3
  let timer = 5; // horas
  let timerOn = false;
  let autoMode = true;

  function updateTemp() {
    if (tempDisplay) tempDisplay.textContent = temp.toFixed(1) + '°';
  }

  function updateFanSpeed() {
    if (fanSpeedText) {
      fanSpeedText.textContent = `${fanSpeed}º Nível` + (fanSpeed > 1 ? ' · Desl.' : '');
    }
  }

  function updateTimer() {
    if (timerText) {
      timerText.textContent = timerOn ? `${timer} Horas · Lig.` : `${timer} Horas · Desl.`;
    }
    if (timeDisplay) {
      timeDisplay.textContent = timerOn ? `FALTAM ${timer}H` : `EM ATÉ 7 MIN`;
    }
  }

  function updateAutoMode() {
    if (autoModeText && autoModeBtn) {
      autoModeText.textContent = autoMode ? 'Modo Auto' : 'Manual';
      autoModeText.classList.toggle('text-blue-400', autoMode);
      autoModeBtn.querySelector('i').classList.toggle('text-blue-400', autoMode);
    }
  }

  function updateAcState() {
    if (acToggle) acToggle.checked = acOn;
    if (tempDown) tempDown.disabled = !acOn;
    if (tempUp) tempUp.disabled = !acOn;
    if (fanSpeedBtn) fanSpeedBtn.classList.toggle('opacity-50', !acOn);
    if (timerBtn) timerBtn.classList.toggle('opacity-50', !acOn);
    if (autoModeBtn) autoModeBtn.classList.toggle('opacity-50', !acOn);
  }

  if (tempDown) {
    tempDown.onclick = () => {
      if (acOn && temp > 16) {
        temp -= 0.5;
        updateTemp();
      }
    };
  }
  if (tempUp) {
    tempUp.onclick = () => {
      if (acOn && temp < 32) {
        temp += 0.5;
        updateTemp();
      }
    };
  }
  if (acToggle) {
    acToggle.onchange = () => {
      acOn = acToggle.checked;
      updateAcState();
    };
  }
  if (fanSpeedBtn) {
    fanSpeedBtn.onclick = () => {
      if (!acOn) return;
      fanSpeed = fanSpeed === 3 ? 1 : fanSpeed + 1;
      updateFanSpeed();
    };
  }
  if (timerBtn) {
    timerBtn.onclick = () => {
      if (!acOn) return;
      timerOn = !timerOn;
      updateTimer();
    };
  }
  if (autoModeBtn) {
    autoModeBtn.onclick = () => {
      if (!acOn) return;
      autoMode = !autoMode;
      updateAutoMode();
    };
  }

  updateTemp();
  updateFanSpeed();
  updateTimer();
  updateAutoMode();
  updateAcState();
}

    function setupEconomia() {
      // Chart.js modo economia
      const ctx = document.getElementById('quilowattChart').getContext('2d');
      const data = {
        labels: Array(30).fill(''),
        datasets: [{
          label: 'Quilowatt (kW)',
          backgroundColor: 'rgba(62, 169, 245, 0.2)',
          borderColor: '#3ea9f5',
          borderWidth: 3,
          fill: true,
          tension: 0.3,
          data: Array(30).fill(0),
          pointRadius: 0,
        }]
      };
      const options = {
        responsive: true,
        animation: false,
        scales: {
          x: {
            display: true,
            title: { display: true, text: 'Tempo (segundos atrás)' },
            ticks: {
              autoSkip: true,
              maxTicksLimit: 10,
              callback: (value, index) => -(29 - index) + 's'
            }
          },
          y: {
            display: true,
            beginAtZero: true,
            title: { display: true, text: 'Quilowatt (kW)' },
            suggestedMin: 0,
            suggestedMax: 5
          }
        },
        plugins: {
          legend: {
            labels: { color: '#fff', font: { weight: 'bold', size: 14 } }
          },
          tooltip: {
            enabled: true,
            backgroundColor: '#333',
            titleFont: { size: 14, weight: 'bold' },
            bodyFont: { size: 13 },
            callbacks: {
              label: context => ` ${context.parsed.y.toFixed(2)} kW`
            }
          }
        }
      };
      const quilowattChart = new Chart(ctx, { type: 'line', data, options });
      let modoEconomia = false;
      function gerarConsumoQuilowatt() {
        if (modoEconomia) {
          return (Math.random() * 2.0 + 0.5);
        } else {
          return (Math.random() * 4.0 + 0.5);
        }
      }
      function atualizarGrafico() {
        data.datasets[0].data.shift();
        data.labels.shift();
        data.labels.push('');
        data.datasets[0].data.push(gerarConsumoQuilowatt());
        quilowattChart.update('none');
      }
      setInterval(atualizarGrafico, 1000);
      document.getElementById('toggleMode').addEventListener('click', () => {
        modoEconomia = !modoEconomia;
        document.getElementById('toggleMode').textContent = modoEconomia ? 'Modo Normal' : 'Modo Economia';
      });
    }


// Função genérica para sliders de brilho
function setupSlider(sliderId, fillId, initialValue = 50) {
  const slider = document.getElementById(sliderId);
  const fill = document.getElementById(fillId);
  let value = initialValue;

  function setFill(x) {
    value = Math.max(0, Math.min(100, x));
    fill.style.width = value + '%';
  }

  if (slider) {
    slider.addEventListener('click', function(e) {
      const rect = slider.getBoundingClientRect();
      const percent = ((e.clientX - rect.left) / rect.width) * 100;
      setFill(percent);
    });
    slider.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowLeft') setFill(value - 5);
      if (e.key === 'ArrowRight') setFill(value + 5);
    });
  }
}
